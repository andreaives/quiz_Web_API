<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" text="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>

    <body>
        <nav>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a id="scores" href="pastScores.html">
                        Past High Scores!
                    </a>
                </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <div id="timer">
                            Timer:
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="startPage">
            <h1>Ready to start? </h1>
            <h2>To win, finish with the most time left on the clock.</h2>
            <h2>
                Oh, & answer accurately! 5 seconds will be deducted for wrong answers.
            </h2>
            <div class="text-center">
                <button id="startBtn" type="button" class="btn btn-success btn-lg">
                    Start!!
                </button>
            </div>
        </div>
        <div id="questionDiv">
            <h2 id="questions"></h2>
            <div id="answers"></div>
            <div id="userAnswer"></div>
        </div>
        <div id="end-screen" style="display: none;">
            <h2 id="final-score">
            </h2>
            <h2>Enter your initials</h2>
            <input id="initials" />
            <button id="save"> Save</button>
        </div>
        <script src="script.js" />
        </body>
</html>
